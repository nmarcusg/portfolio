<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <style>
        table, th, td {
            border: 1px solid salmon;
            padding: 10px;
            background-color: blanchedalmond;
        }
        th {
            font-family: Geneva, Tahoma, sans-serif;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Gallery of Pictures</th>
        </tr>

        <tr>
            <td rowspan="3">
                <a href="https://www.flickr.com/photos/ibnhusin/4086076477">
                <img src="https://live.staticflickr.com/2595/4086076477_27c4d57674.jpg" alt="" width="800" height="10">
                </a>
            </td>
            <td colspan="2">
                <a href="https://www.boredpanda.com/funny-dog-memes-teamk9/">
                <img src="https://www.boredpanda.com/blog/wp-content/uploads/2025/01/funny-dog-memes-teamk9-cover_675.jpg" alt="" width="500" height="500">
                </a>
            </td>
        </tr>

        <tr>
            <td>
                <img src="https://th.bing.com/th/id/OIP.GyxUgOOyXbk3dsnM79il0AHaEK?rs=1&pid=ImgDetMain" alt="" width="500" height="700">
            </td>
            <td>
                <img src="https://th.bing.com/th/id/OIP.-7ayKFnN5e45TVDy7e_-6QHaHa?rs=1&pid=ImgDetMain" alt="">
            </td>
        </tr>

        <tr>
            <td>
                <img src="https://i.pinimg.com/originals/69/dd/fc/69ddfc2d4140d816981bebd872019ef9.jpg" alt="" width="500">
            </td>
            <td>
                <img src="https://thumbs.dreamstime.com/b/chinese-man-759611.jpg" alt="">
            </td>
        </tr>
    </table>
</body>
