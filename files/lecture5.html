<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Tables</title>
</head>
<body>
    <h1>GARCIA, NICOLAS MARCUS E.</h1>
    <h3>Basic HTML Tables</h3>

    <!-- First Table: Fruits -->
    <table border="3" cellpadding="10">
        <tr>
            <th>FRUIT</th>
            <th>COLOR</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
    </table>

    <br>

    <!-- Second Table: Creative Layout -->
    <table border="3" cellpadding="10">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>

</body>
</html>
